{% import 'macros.html' as macros %}
{% extends "base.html" %}

{% block title %}Podcasts{% endblock %}

{% block content %}
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Podcast Episodes</h1>

        <!-- Podcasts List -->
        <div class="space-y-4">
            {% for podcast in podcasts %}
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700">{{ podcast.title }}</h2>

                <!-- Audio player -->
                {% if podcast.audio_url %}
                <div class="mt-4">
                    <audio controls class="w-full">
                        <source src="{{ podcast.audio_url }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                {% else %}
                <p class="text-red-500">No audio available</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>
{% endblock %}
